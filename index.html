<html>
    <head>
        <title>Corona App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <input type="text" class="txt" id="a" placeholder="country">
            
            <input type="date" class="txt" id="b" placeholder="Start date">
            
            <input type="date" class="txt" id="c" placeholder="End date"> 

            <button type="button" class="btn" onClick="showData()">Submit</button>
        </form>

        <div id="res">
            <h4>Confirmed Cases:<span id="confirmed"></span> </h4><br>
            <h4>Active Cases: <span id="active"></span></h4><br>
            <h4>Death Cases: <span id="deaths"></span> </h4>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
